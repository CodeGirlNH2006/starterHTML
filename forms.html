<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<form method="GET" action="" name="form">

    <!-- Input tags allow all kinds of inputs.
        Label tags marry the text to the form field.
        Important Attributes: name, id, type

        Types: test, radio
        -->

    <label for="fName">First Name:</label>
    <input type="text" name="fName" id="fName" value="Enter First Name"/></br><br/>

    Are you alive?

    <label for="yes">Yes</label>

    <input type="radio" name="alive" id="yes" value="yes"/>

    <label for="no">No</label>

    <input type="radio" name="alive" id="no" value="no"/><br/><br/>

    Check all that apply:<br/>
    <input type="checkbox" name="webDesign" value="Web Design" id="webDesign"/>
    <label for="webDesign">Web Design</label><br/>
    <input type="checkbox" name="CSP" value="Computer Science Principles" id="CSP"/>
    <label for="CSP">CSP</label><br/>
    <input type="checkbox" name="cybSec" value="Cybersecurity" id="cybSec"/>
    <label for="cybSec">Cybersecurity</label><br/><br/>

    <label for="numbers">Grade Level:</label>
    <select name="numbers" id="numbers">
        <option value="9">Freshman</option>
        <option value="10">Sophomore</option>
        <option value="11">Junior</option>
        <option value="12">Senior</option>
    </select> <br/><br/>

    <textarea name="comments" rows="20" cols="50">This is where you can put comments</textarea><br/>


    <input type="submit" value="Submit"/>

</form>

</body>
</html>
